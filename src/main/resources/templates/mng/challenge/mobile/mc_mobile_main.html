<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
<title>Firesens Manager (Daejeon Smart city Challenge)</title>
<meta name="description" content="Analytics Dashboard" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui" />

<!-- Call App Mode on ios devices -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Remove Tap Highlight on Windows Phone IE -->
<meta name="msapplication-tap-highlight" content="no" />

<!-- base css -->
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/fs/img/favicon/favicon.ico}" />
<link id="vendorsbundle" rel="stylesheet" media="screen, print" th:href="@{/smartadmin/css/vendors.bundle.css}" />
<link id="appbundle" rel="stylesheet" media="screen, print" th:href="@{/smartadmin/css/app.bundle.css}" />
<link id="mytheme" rel="stylesheet" media="screen, print" th:href="@{/smartadmin/css/themes/cust-theme-8.css}" />
<link id="myskin" rel="stylesheet" media="screen, print" th:href="@{/smartadmin/css/skins/skin-master.css}" />

<!-- additional css -->
<link rel="stylesheet" type="text/css" th:href="@{/fs/css/apexcharts.css}" />

<!-- base javascript -->
<script type="text/javascript" th:src="@{/fs/js/jquery.js}"></script>
<link rel="stylesheet" th:href="@{/fs/css/custom.css}" />

<style>
#top-title { font-weight: 900; font-size: 1.45rem; color: #0b3251; text-shadow: 1px 1px 3px #000; text-align: center; }  
#top-date, #top-time { font-size: 0.9rem; }
#today-sensor-text { font-weight: 900; font-size: 0.9rem; text-align: center; margin-top: 10px; border-bottom: 2px solid #000; }

.top .sensor-stat { text-shadow: 1px 1px 5px #000; color: #fff; }

.count-label { font-size: 0.9rem; }
.COUNT-TODAYTOTAL, .COUNT-TODAYDANGER, .COUNT-TODAYWARN, .COUNT-TODAYDISCON { font-size: 1.05rem; }
.count-total { font-size: 0.8rem; margin-left: 0.25rem !important; }
.count-label-i { font-size: 3rem; top: 7px; }
.count-label-i2 { font-size: 2.5rem; top: 10px; }

#center-main-cont .panel-hdr { background: #2b559b; }
#center-main-cont .panel-hdr * { color: #ffffff; }
#center-main-cont .center-main-area-title { font-size: 0.85rem; font-weight: bold; }
#center-main-cont .center-main-area-count { font-size: 0.7rem; }

#center-main-cont .panel-hdr .center-main-area-count-store, 
#center-main-cont .panel-hdr .center-main-area-count-sensor {
  font-size: 0.8rem; font-weight: bold; color: #afd9ee; 
}

#center-main-cont .panel-hdr .center-main-area-count-danger { font-size: 0.8rem; font-weight: bold; color: #e082ae; }
#center-main-cont .panel-hdr .center-main-area-count-warn { font-size: 0.8rem; font-weight: bold; color: #dbc969; }
#center-main-cont .panel-hdr .center-main-area-count-discon { font-size: 0.8rem; font-weight: bold; color: #dddddd; }
</style>
</head>

<body class="mod-bg-1 mod-nav-link mt-2 ml-2 mr-2">
<div class="top">
  <div id="top-title">firesens 전체 관제</div>
  <div class="mt-1 text-right">
    <span id="top-date">2022-01-27 (목)</span>
    <span id="top-time">10:16:16</span>
  </div>

  <div id="today-sensor-text">오늘 센서 현황</div>

  <div class="row sensor-stat mt-1">
    <div class="col-6 pr-0">
      <div class="bg-primary rounded overflow-hidden text-center">
        <div class="m-0 p-1 fw-500">
          <div class="count-label">전체</div>
          <div class="COUNT-TODAYTOTAL">4,256</div>
        </div><!-- /.m-0 p-1 fw-500 -->
        <i class="fal fa-sensor position-absolute opacity-15 count-label-i" style="left: 15px;"></i>
      </div><!-- /.bg-primary rounded overflow-hidden text-center -->
    </div><!-- /.col-6 pr-0 -->
    <div class="col-6 pl-0">
      <div class="bg-danger rounded overflow-hidden text-center">
        <div class="m-0 p-1 fw-500">
          <div class="count-label">경고</div>
          <div class="d-flex justify-content-center align-items-center">
            <span class="COUNT-TODAYDANGER">22</span>
            <span class="count-total">(발생 <span class="COUNT-COUNTDANGER">770</span>)</span>
          </div><!-- /.d-flex justify-content-center align-items-center -->
        </div><!-- /.m-0 p-1 fw-500 -->
        <i class="fal fa-siren-on position-absolute opacity-15 count-label-i" style="left: 5px;"></i>
      </div><!-- /.bg-danger rounded overflow-hidden text-center -->
    </div><!-- /.col-6 pl-0 -->
    <div class="col-6 pr-0">
      <div class="bg-warning rounded overflow-hidden text-center">
        <div class="m-0 p-1 fw-500">
          <div class="count-label">주의</div>
          <div class="d-flex justify-content-center align-items-center">
            <span class="COUNT-TODAYWARN">22</span>
            <span class="count-total">(발생 <span class="COUNT-COUNTWARN">770</span>)</span>
          </div><!-- /.d-flex justify-content-center align-items-center -->
        </div><!-- /.m-0 p-1 fw-500 -->
        <i class="fal fa-exclamation-triangle position-absolute opacity-15 count-label-i2" style="left: 15px;"></i>
      </div><!-- /.bg-warning rounded overflow-hidden text-center -->
    </div><!-- /.col-6 pr-0 -->
    <div class="col-6 pl-0">
      <div class="bg-secondary rounded overflow-hidden text-center">
        <div class="m-0 p-1 fw-500">
          <div class="count-label">끊김</div>
          <span class="COUNT-TODAYDISCON">22</span>
        </div><!-- /.m-0 p-1 fw-500 -->
        <i class="fal fa-wifi-slash position-absolute opacity-15 count-label-i2" style="left: 5px;"></i>
      </div><!-- /.bg-secondary rounded overflow-hidden text-center -->
    </div><!-- /.col-6 pl-0 -->
  </div><!-- /.row sensor-stat -->
</div><!-- /.top -->

<div class="mt-2">
  <div class="sortable-grid">
    <div id="center-main-cont">
      <div id="panel-AREA_000014" class="panel panel-sortable" role="widget">
        <div class="panel-hdr" role="heading">
          <div class="ui-sortable-handle w-100">
            <div class="center-main-area-title">오정농수산물도매시장</div>
            <div class="center-main-area-count">
              <span>상점수</span><span class="ml-1 center-main-area-count-store">318</span>&nbsp;&nbsp;
              [<span>센서수</span><span class="ml-1 center-main-area-count-sensor">670</span>&nbsp;/&nbsp;
              <span>경고</span><span class="ml-1 center-main-area-count-danger">8</span>&nbsp;/&nbsp;
              <span>주의</span><span class="ml-1 center-main-area-count-warn">12</span>&nbsp;/&nbsp;
              <span>끊김</span><span class="ml-1 center-main-area-count-discon">10</span>]
            </div><!-- /.center-main-area-count -->
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script th:src="@{/fs/js/polyfill.min.js}"></script>
<script th:src="@{/fs/js/apexcharts.js}"></script>

<script type="text/javascript" th:src="${naverMap}"></script>

<script type="text/javascript">
</script>

</script>
</body>
</html>
