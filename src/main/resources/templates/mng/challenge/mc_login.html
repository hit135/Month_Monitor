<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" />

<head>
<title>fireSens</title>
<th:block th:replace="mng/challenge/layout/mc_head"></th:block>

<link rel="stylesheet" th:href="@{/fs/css/login.css}" />

<style>
#page-logo {
  width: 16.875rem;
  overflow: hidden;
  text-align: center;
  display: -webkit-box;
  display: -ms-flexbox;
  -webkit-box-align: center;
  -ms-flex-align: center;
  -ms-flex-positive: 0;
  -webkit-box-flex: 0;
  flex-grow: 0;
  -ms-flex-negative: 0;
  flex-shrink: 0;
  min-height: 1px;
  padding: 0 2rem;
  background: #ffffff;
  border-bottom: 1px solid #eaeaea;
  -webkit-box-shadow: none;
  box-shadow: none;
}

#mcl_challenge_logo { width: 100px; height: 100%; }
</style>
</head>

<body>
<div class="blankpage-form-field">
  <div id="page-logo"
       class="m-0 p-1 w-100 d-flex align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4">
    <img id="mcl_challenge_logo" th:src="@{/fs/img/logo.png}" alt="스마트챌린지 로고" aria-roledescription="logo" />
    <br/>
    <span class="page-logo-text mr-1">스마트챌린지 관리웹</span>
  </div><!-- /.page-logo -->
  <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
    <div class="form-group">
      <label class="form-label" for="mcl_user_id">ID</label>
      <input type="text" id="mcl_user_id" class="form-control" placeholder="아이디를 입력하세요." value="" />
    </div>
    <div class="form-group">
      <label class="form-label" for="mcl_mem_pwd">비밀번호</label>
      <input type="password" id="mcl_mem_pwd" class="form-control" placeholder="password" value="" />
    </div>
    <button type="button" class="btn btn-success float-right mt-1" onclick="fn_mcl_loginAjax();">접속</button>
  </div><!-- /.card -->
</div>
</body>

<link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />

<script th:src="@{/fs/js/polyfill.min.js}"></script>
<script th:src="@{/fs/js/rsa/jsbn.js}"></script>
<script th:src="@{/fs/js/rsa/prng4.js}"></script>
<script th:src="@{/fs/js/rsa/rng.js}"></script>
<script th:src="@{/fs/js/rsa/rsa.js}"></script>

<script>
let contextPath = $('#contextPathHolder').attr('data-contextPath') ? $('#contextPathHolder').attr('data-contextPath') : '';
let MCL_RSA_PUBLIC_KEY_MODULUS = "", MCL_RSA_PUBLIC_KEY_EXPONENT = "";

$(document).ready(function () {
  fn_mcl_selectRsaKey();
});

function fn_mcl_selectRsaKey() {
  $.ajax({
    url: contextPath + '/mng/selectRsaKeyAjax',
    async: false,
    dataType: 'json',
    method: 'post'
  }).done(function(data) {
    if (data.result) {
      if (typeof data.rsaPublicKeyModulus != 'undefined' && data.rsaPublicKeyModulus != null
          && typeof data.rsaPublicKeyExponent != 'undefined' && data.rsaPublicKeyExponent != null) {
        MCL_RSA_PUBLIC_KEY_MODULUS = data.rsaPublicKeyModulus.toString();
        MCL_RSA_PUBLIC_KEY_EXPONENT = data.rsaPublicKeyExponent.toString();
      }
    } else {
      console.log("error RSA !!!");
    }
  }).fail(function (e) {
    console.log(e);
    console.log("error RSA !!!");
  });
}

function fn_mcl_rsaEnc(value) {
  let rsa = new RSAKey();
  rsa.setPublic(MCL_RSA_PUBLIC_KEY_MODULUS, MCL_RSA_PUBLIC_KEY_EXPONENT);
  return rsa.encrypt(value);
}

function fn_mcl_loginAjax() {
  $.ajax({
    url: contextPath + '/mng/loginAjax',
    data: JSON.stringify({ userId: fn_mcl_rsaEnc($("#mcl_user_id").val()), memPwd: fn_mcl_rsaEnc($("#mcl_mem_pwd").val()) }),
    dataType: 'json',
    method: 'post',
    contentType: 'application/json',
    async: false
  }).done(function (data) {
    if (data.result) {
      alert("로그인하였습니다.");
      location.href = contextPath + '/mng/main';
    } else {
      alert("로그인 도중 오류가 발생했습니다.");
      fn_mcl_selectRsaKey();
    }
  }).fail(function (e) {
    console.log(e);
    fn_mcl_selectRsaKey();
  });
}

$('#mcl_user_id, #mcl_mem_pwd').on('keydown', function (e) {
  if (e.keyCode == 13)
    fn_mcl_loginAjax();
});
</script>
</html>
